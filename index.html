<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Coiny|Josefin+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>Mahjong Chorus</title>
</head>
<body>
	<div id="container">
		<header id="mainHeader">
			<h1>Fun in Mahjong</h1>
			<p>Welcome to the Mahjong Chorus !<br>Try to click different Mahjong elements enjoy the magic of music !</p>
		</header>

		<section id="mainContent">
			<h2 class="hidden"> Voice </h2>
			<div>
				<h3>Voice Area</h3>
				<div class="icons"></div>
				<!-- this is the listern animal voice area -->
			</div>
			
			<div>
				<h3>Chorus Area</h3>
				<div class="chorus">
					<div class="chorus-zone tl"> </div>
			 		<div class="chorus-zone tr"> </div>
			 		<div class="chorus-zone bl"> </div>
			 		<div class="chorus-zone br"> </div>
				</div>
				<div id="button">
					<button>Sing!</button>
				</div>
			</div>
		</section>

		<!-- this is pick up animal voice area-->
		<section>
			<h2 class="hidden">Mahjong Area</h2>
			<p>Pick the Mahjongs' voice.</p>
			<div id="mahjongHolder">
				<div class="majiangImg">
					<img data-puzzleref="0" src="images/majiang1.png" alt="Mahjong">
				</div>
				<div class="majiangImg">
					<img data-puzzleref="1" src="images/majiang2.png" alt="Mahjong">
				</div>
				<div class="majiangImg">
					<img data-puzzleref="2" src="images/majiang3.png" alt="Mahjong">
				</div>
				<div class="majiangImg">
					<img data-puzzleref="3" src="images/majiang4.png" alt="Mahjong">
				</div>
				<div class="majiangImg">
					<img data-puzzleref="4" src="images/majiang4.png" alt="Mahjong">
				</div>
				<div class="majiangImg">
					<img data-puzzleref="5" src="images/majiang4.png" alt="Mahjong">
				</div>
				<div class="majiangImg">
					<img data-puzzleref="6" src="images/majiang4.png" alt="Mahjong">
				</div>
				<div class="majiangImg">
					<img data-puzzleref="7" src="images/majiang4.png" alt="Mahjong">
				</div>
			</div>
		</section>

		<footer>
			<h2 class="hidden"> Footer</h2>
			<p>Enjoy the amazing voice !</p>
		</footer>



		<script type="js/main.js"></script>
	</div>
</body>
</html>
