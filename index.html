<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Coiny|Josefin+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>Mahjong Chorus</title>
</head>
<body>
	<div id="container">
		<header id="mainHeader">
			<h1>Fun in Mahjong</h1>
			<p>Welcome to the Mahjong Chorus !<br>Try to click different Mahjong elements enjoy the magic of music !</p>
		</header>

		<section id="mainContent">
			<h2 class="hidden"> Voice </h2>
			<div class="mainArea">
				<h3>Voice Area</h3>
				<div class="leftArea">
					<div class="icons">
						<div class="iconImg">

							<img data-currenttrack="audio0.wav" src="images/mahjong0.svg" alt="mahjong" class="trackholder" id="mahjong1">
							<img data-currenttrack="audio1.wav" src="images/mahjong1.svg" alt="mahjong" class="trackholder" id="mahjong2">
							<img data-currenttrack="audio2.wav" src="images/mahjong2.svg" alt="mahjong" class="trackholder" id="mahjong3">
							<img data-currenttrack="audio3.mp4" src="images/mahjong3.svg" alt="mahjong" class="trackholder" id="mahjong4">

						</div>
						<div class="iconImg">
							<img data-currenttrack="audio4.mp4" src="images/mahjong4.svg" alt="mahjong" class="trackholder" id="mahjong5">
							<img data-currenttrack="audio5.mp4" src="images/mahjong5.svg" alt="mahjong" class="trackholder" id="mahjong6">
							<img sdata-currenttrack="audio6.mp4" src="images/mahjong6.svg" alt="mahjong" class="trackholder" id="mahjong7">
							<img data-currenttrack="audio7.mp4" src="images/mahjong7.svg" alt="mahjong" class="trackholder" id="mahjong7">
						</div>					
					</div>
				</div>
								
			</div>
			
			<div class="rightArea">
				<h3>Chorus Area</h3>
				<div class="mainArea border-right">
					<div class="chorus">
						<div class="seat seat1"></div>
						<div class="mainChorus">
							<div class="seat seat2"></div>
							<div class="table">
								<img src="images/table.svg" alt="Mahjong table">	
							</div>
							<div class="seat seat3"></div>
						</div>
						<div class="seat seat4"></div>
					</div>
				</div>
			</div>
		</section>

		<footer>
			<h2 class="hidden"> Footer</h2>
			<p>Enjoy the amazing voice !</p>
		</footer>



		<script src="js/main.js"></script>
	</div>
</body>
</html>
