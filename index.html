<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Coiny|Josefin+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>Mahjong Chorus</title>
</head>
<body>
	<div id="container">
		<header id="mainHeader">
			<h1>Fun in Mahjong</h1>
			<p>Welcome to the Mahjong Chorus !<br>Try to click different Mahjong elements enjoy the magic of music !</p>
		</header>

		<section id="mainContent">
			<h2 class="hidden"> Voice </h2>
			<div class="mainArea">
				<h3>Voice Area</h3>
				<div class="leftArea">
					<div class="icons">
						<div class="iconImg">
							<audio src="audio/boom.wav"  loop></audio>

							<img data-currenttrack="boom.wav" src="images/麻将-01.svg" alt="mahjong" class="trackholder">
							<img data-currenttrack="clap.wav" src="images/麻将-02-01.svg" alt="mahjong" class="trackholder">
							<img data-currenttrack="hihat.wav" src="images/麻将03-01-01.svg" alt="mahjong" class="trackholder">
						</div>
						<div class="iconImg">
							<img data-currenttrack="kick.wav"src="images/麻将04-01.svg" alt="mahjong" class="trackholder">
							<img data-currenttrack="openhat.wav"src="images/麻将5-01-01.svg" alt="mahjong" class="trackholder">
							<img data-currenttrack="ride.wav"src="images/麻将6-01-01.svg" alt="mahjong" class="trackholder">
						</div>					
					</div>
				</div>
								
			</div>
			
			<div class="rightArea">
				<h3>Chorus Area</h3>
				<div class="mainArea border-right">
					<div class="chorus">
						<div class="seat seat1"></div>
						<div class="mainChorus">
							<div class="seat seat2"></div>
							<div class="table">
								<img src="images/table.svg" alt="Mahjong table">	
							</div>
							<div class="seat seat3"></div>
						</div>
						<div class="seat seat4"></div>
					</div>
				</div>
			</div>
		</section>

		<footer>
			<h2 class="hidden"> Footer</h2>
			<p>Enjoy the amazing voice !</p>
		</footer>



		<script src="js/main.js"></script>
	</div>
</body>
</html>
